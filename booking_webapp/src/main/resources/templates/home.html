<!-- https://mdbootstrap.com/ -->
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
<title>Booking WebApp</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="Daniel Martí­n Pérez de León">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="icon" th:href="@{/images/icon.png}" type="image/png">
<link rel="shortcut icon" th:href="@{/images/icon.png}" type="image/png">
</head>





<body>

	<!-- header -->

	<header>
		<nav class="navbar bg-primary fixed-top">
			<div
				class="ms-3 d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start ">
				<img th:src="@{/images/icon.png}" alt="icono principal" height="40">
				<h2 class="text-white ms-3">Booking WebApp</h2>
				<p class="ms-5 text-black mt-auto">
					Conectado como: <span th:text="${usuario.identificacion}"></span>
				</p>
				
			</div>
		</nav>
	</header>


	<!-- MAin -->
	<main style="padding-bottom: 50px; padding-top: 50px">
		<div class="pt-5">

			<!-- Titulos -->
			<h1 class="text-center">Booking WebAPP</h1>
			<br /> <br />
			<h2 class="text-center">
				!Bienvenido de nuevo <span th:text="${usuario.nombre}"></span> <span
					th:text="${usuario.apellidos}"></span>!
			</h2>
			<br /> <br />



			<!-- Mensajes de error (los mensajes en si vienen de mi js, esto es sacado de bootstrap -->
			<div class="modal fade" id="errorModal" tabindex="-1" role="dialog"
				aria-labelledby="errorModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header" style="background-color: red">
							<h5 class="modal-title text-white" id="errorModalLabel">Error</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<p id="errorMessage"></p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">Ok</button>
						</div>
					</div>
				</div>
			</div>
	</main>


	<!-- Footer -->
	<footer class="bg-dark text-white fixed-bottom">
		<div class="container">
			<div class="row">
				<div class="col text-center">
					<p class="text-white">
						<small>Proyecto FG DAM 2023 Daniel Martí­n Pérez de León</small>
					</p>
					<p class="text-white" style="line-height: 0">
						<a href="https://github.com/DanielMartinPerezdeLeon/ProyectoFG"><small>GitHub</small></a>
					</p>
					<p class="text-white" style="line-height: 0">
						<small>Email: damarpele@gmail.com</small>
					</p>
				</div>
			</div>
		</div>
	</footer>


	<!-- js -->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>


</body>





</html>
