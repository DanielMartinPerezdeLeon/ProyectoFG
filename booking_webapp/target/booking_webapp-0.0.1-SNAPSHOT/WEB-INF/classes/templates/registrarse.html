
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
<title>Booking WebApp: Registrarse</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="Daniel Martín Pérez de León">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="icon" th:href="@{/images/icon.png}" type="image/png">
<link rel="shortcut icon" th:href="@{/images/icon.png}" type="image/png">
</head>





<body>

	<!-- header -->

	<header>
		<nav class="navbar bg-primary fixed-top">
			<div
				class="ms-3 d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<img th:src="@{/images/icon.png}"alt="icono principal" height="40">
				<h2 class="text-white ms-3">Booking WebApp</h2>
			</div>
		</nav>
	</header>



	<!-- MAin -->
	<main style="padding-bottom: 100px; padding-top: 50px">
		<div class="pt-5">

			<!-- titulo -->
			<h1 class="text-center">Booking WebAPP</h1>
			<br /> <br />
			<h2 class="text-center">Registrar nuevo usuario</h2>
			<br />
			<br />




			<!-- Mensajes de error (los mensajes en si vienen de mi js, esto es sacado de bootstrap -->
			<div class="modal fade" id="errorModal" tabindex="-1" role="dialog"
				aria-labelledby="errorModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header" style="background-color: red">
							<h5 class="modal-title text-white" id="errorModalLabel">Error</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<p id="errorMessage"></p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">Ok</button>
						</div>
					</div>
				</div>
			</div>



			<!--  'Caja' login -->
			<div class="container">
				<div class="row">
					<div class="col-md-5 mx-auto">
						<div class="card card-body">

							<!-- form en si -->
							<form action="#" id="registrarForm"
								th:action="@{/registrar_usuario}" method="post"
								th:object="${nuevo_usuario}">

								<!-- identificación -->
								<div class="form-group">
									<br /> <label for="identificador"> Usuario: </label> <input
										id="identificacion" type="text"
										class="form-control text-lowercase" name="identificacion"
										th:field="*{identificacion}">
								</div>
								<br />

								<!-- contraseña -->
								<div class="form-group">
									<label class="d-flex flex-row align-items-center"
										for="contrasena"> Contraseña: </label> <input id="contrasena"
										type="password" class="form-control" name="contrasena"
										th:field="*{contrasena}">
								</div>
								<br />

								<!-- repite contraseña -->
								<div class="form-group">
									<label class="d-flex flex-row align-items-center"
										for="repetir-contrasena"> Repita su contraseña: </label> <input
										id="repetir-contrasena" type="password" class="form-control"
										name="repetir-contrasena">
								</div>
								<br />

								<!-- nombre -->
								<div class="form-group">
									<label for="nombre"> Nombre: </label> <input id="nombre"
										type="text" class="form-control text-lowercase" name="nombre"
										th:field="*{nombre}">
								</div>
								<br />

								<!-- apellidos -->
								<div class="form-group">
									<label for="apellidos"> Apellidos: </label> <input
										id="apellidos" type="text" class="form-control text-lowercase"
										name="apellido" th:field="*{apellidos}">
								</div>
								<br />

								<!-- Boton registrar -->
								<div class="text-center">
									<button class="btn btn-primary" id="boton_registrar">Registrarse</button>
									<br /> <br />
								</div>

							</form>

							<!--  enlace a inicio -->
							<a href="/" class="text-center"> Volver a inicio de sesión</a>


						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!-- footer -->
	<footer class="bg-dark text-white fixed-bottom">
		<div class="container">
			<div class="row">
				<div class="col text-center">
					<p class="text-white">
						<small>Proyecto FG DAM 2023 Daniel Martí­n Pérez de León</small>
					</p>
					<p class="text-white" style="line-height: 0">
						<a href="https://github.com/DanielMartinPerezdeLeon/ProyectoFG"><small>GitHub</small></a>
					</p>
					<p class="text-white" style="line-height: 0">
						<small>Email: damarpele@gmail.com</small>
					</p>
				</div>
			</div>
		</div>
	</footer>



	<!-- js -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" th:src="@{/js/registrar.js}"></script>
	<script th:inline="javascript" th:if="${error != null && error!=''}" type="text/javascript">var mensaje = [[${error}]];  showErrorModal(mensaje);</script>


</body>







</html>
